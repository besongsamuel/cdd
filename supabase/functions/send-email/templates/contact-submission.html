<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Submission</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f4f4f4; padding: 20px; border-radius: 5px;">
        <h2 style="color: #2c3e50;">New Contact Form Submission</h2>
        
        <p>Hello,</p>
        
        <p>A new message has been submitted through the contact form:</p>
        
        <div style="background-color: #fff; padding: 15px; border-left: 4px solid #34495e; margin: 20px 0;">
            <p><strong>Name:</strong> {{name}}</p>
            <p><strong>Email:</strong> {{email}}</p>
            <p><strong>Message:</strong></p>
            <div style="background-color: #f9f9f9; padding: 10px; border-radius: 3px; margin-top: 10px;">
                {{message}}
            </div>
            <p style="margin-top: 15px;"><strong>Submitted:</strong> {{created_at}}</p>
        </div>
        
        <p>Please review and respond to this message as appropriate.</p>
        
        <p style="margin-top: 30px;">Best regards,<br>City of David Church</p>
    </div>
</body>
</html>
