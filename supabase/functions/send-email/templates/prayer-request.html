<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Prayer Request</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f4f4f4; padding: 20px; border-radius: 5px;">
        <h2 style="color: #2c3e50;">New Prayer Request</h2>
        
        <p>Hello Intercession Team,</p>
        
        <p>A new prayer request has been submitted:</p>
        
        <div style="background-color: #fff; padding: 15px; border-left: 4px solid #e74c3c; margin: 20px 0;">
            <p><strong>Name:</strong> {{name}}</p>
            <p><strong>Email:</strong> {{email}}</p>
            <p><strong>Phone:</strong> {{phone}}</p>
            <p><strong>Prayer Request:</strong></p>
            <div style="background-color: #f9f9f9; padding: 10px; border-radius: 3px; margin-top: 10px; font-style: italic;">
                {{content}}
            </div>
            <p style="margin-top: 15px;"><strong>Submitted:</strong> {{created_at}}</p>
        </div>
        
        <p>Please add this request to your prayer list.</p>
        
        <p style="margin-top: 30px;">Blessings,<br>City of David Church</p>
    </div>
</body>
</html>
