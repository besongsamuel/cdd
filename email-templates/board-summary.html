<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Activity Summary - City of David</title>
  </head>
  <body
    style="
      font-family:
        -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
        &quot;Helvetica Neue&quot;, Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    "
  >
    <table
      role="presentation"
      style="
        width: 100%;
        border-collapse: collapse;
        background-color: #f5f5f5;
        padding: 40px 20px;
      "
    >
      <tr>
        <td align="center" style="padding: 0">
          <table
            role="presentation"
            style="
              max-width: 600px;
              width: 100%;
              border-collapse: collapse;
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  padding: 30px;
                  text-align: center;
                  border-radius: 8px 8px 0 0;
                "
              >
                <h1
                  style="
                    color: #ffffff;
                    font-size: 24px;
                    font-weight: 600;
                    margin: 0;
                  "
                >
                  ðŸ“¬ Board Activity Summary
                </h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 40px 30px">
                <p style="color: #333333; font-size: 16px; margin: 0 0 25px 0">
                  Hello {{{MEMBER_NAME}}},
                </p>
                <p style="color: #555555; font-size: 15px; margin: 0 0 30px 0">
                  Here's a summary of activity on your message boards in the last 24 hours:
                </p>

                <!-- Boards Summary -->
                {{{BOARDS_SUMMARY_HTML}}}

                <!-- Call to Action Button -->
                <table
                  role="presentation"
                  style="width: 100%; margin-bottom: 30px"
                >
                  <tr>
                    <td align="center">
                      <a
                        href="{{{VIEW_URL}}}"
                        style="
                          display: inline-block;
                          background: linear-gradient(
                            135deg,
                            #667eea 0%,
                            #764ba2 100%
                          );
                          color: #ffffff;
                          text-decoration: none;
                          padding: 14px 32px;
                          border-radius: 6px;
                          font-weight: 600;
                          font-size: 16px;
                          text-align: center;
                        "
                      >
                        View Message Boards
                      </a>
                    </td>
                  </tr>
                </table>

                <p
                  style="
                    color: #777777;
                    font-size: 14px;
                    margin: 0;
                    text-align: center;
                  "
                >
                  Visit the message boards to see all the latest discussions.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f8f9fa;
                  padding: 25px 30px;
                  text-align: center;
                  border-top: 1px solid #e9ecef;
                  border-radius: 0 0 8px 8px;
                "
              >
                <p
                  style="
                    color: #2c3e50;
                    font-size: 15px;
                    font-weight: 500;
                    margin: 0 0 5px 0;
                  "
                >
                  City of David Church
                </p>
                <p style="color: #888888; font-size: 12px; margin: 0">
                  Daily board activity summary
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
