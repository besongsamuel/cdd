<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Prayer Request</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div style="max-width: 600px; margin: 0 auto; padding: 20px">
      <div style="background-color: #f4f4f4; padding: 20px; border-radius: 5px">
        <h2
          style="
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
          "
        >
          New Prayer Request
        </h2>

        <p
          style="
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
          "
        >
          Hello Intercession Team,
        </p>

        <p
          style="
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
          "
        >
          A new prayer request has been submitted:
        </p>

        <div
          style="
            background-color: #fff;
            padding: 15px;
            border-left: 4px solid #e74c3c;
            margin: 20px 0;
          "
        >
          <p
            style="
              color: #333;
              font-size: 16px;
              line-height: 1.6;
              margin-bottom: 10px;
            "
          >
            <strong>Name:</strong> {{{NAME}}}
          </p>
          <p
            style="
              color: #333;
              font-size: 16px;
              line-height: 1.6;
              margin-bottom: 10px;
            "
          >
            <strong>Email:</strong> {{{SUBMITTER_EMAIL}}}
          </p>
          <p
            style="
              color: #333;
              font-size: 16px;
              line-height: 1.6;
              margin-bottom: 10px;
            "
          >
            <strong>Phone:</strong> {{{PHONE}}}
          </p>
          <p
            style="
              color: #333;
              font-size: 16px;
              line-height: 1.6;
              margin-bottom: 10px;
            "
          >
            <strong>Prayer Request:</strong>
          </p>
          <div
            style="
              background-color: #f9f9f9;
              padding: 10px;
              border-radius: 3px;
              margin-top: 10px;
              margin-bottom: 15px;
            "
          >
            <p
              style="
                color: #333;
                font-size: 14px;
                line-height: 1.6;
                font-style: italic;
                margin: 0;
              "
            >
              {{{CONTENT}}}
            </p>
          </div>
          <p
            style="
              color: #333;
              font-size: 16px;
              line-height: 1.6;
              margin-bottom: 10px;
            "
          >
            <strong>Submitted:</strong> {{{CREATED_AT}}}
          </p>
        </div>

        <p
          style="
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
          "
        >
          Please add this request to your prayer list.
        </p>

        <p
          style="
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 30px;
          "
        >
          Blessings,<br />City of David Church
        </p>
      </div>
    </div>
  </body>
</html>
